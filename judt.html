<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        .cards-container {
            width: 100%;
            height: auto;
            min-height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            gap: 60px;
            align-content: center;
            margin-bottom: 20px;
        }

        .card {
            width: 350px;
            height: 150px;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0 1px 25px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 12px 10px;
        }

        .card-1 {
            width: 135px;
            height: 120px;
            background: linear-gradient(120deg,
                    #2a2a2a 30%,
                    #3a3a3a 38%,
                    #3a3a3a 40%,
                    #2a2a2a 48%);
            border-radius: 50%;
            background-size: 200% 100%;
            background-position: 100% 0;
            animation: load89234 2s infinite;
        }

        .card-1 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-2 {
            width: 180px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .h1, .h2 {
            width: 100%;
            height: 35px;
            border-radius: 5px;
            background: linear-gradient(120deg,
                    #2a2a2a 30%,
                    #3a3a3a 38%,
                    #3a3a3a 40%,
                    #2a2a2a 48%);
            animation: load89234 2s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 15px;
        }

        .card-2 button {
            width: 147px;
            height: 40px;
            color: white;
            border-radius: 5px;
            background: linear-gradient(120deg,
                    #2a2a2a 30%,
                    #3a3a3a 38%,
                    #3a3a3a 40%,
                    #2a2a2a 48%);
            animation: load89234 2s infinite;
        }

        .card-2 button:hover {
            color: black;
            background: linear-gradient(120deg, #e5e5e5 30%, #f0f0f0 38%, #f0f0f0 40%, #e5e5e5 48%);
        }

        .cart-page {
            margin: 20px;
        }

        .cart-item {
            margin-bottom: 15px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-page button {
            color: white;
            background: #1e1e1e;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .cart-page button:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>

<div class="cards-container">
    <div class="card">
        <div class="card-1"><img src="main-page-food/burger.png" alt="Burger"></div>
        <div class="card-2">
            <h1 class="h1">Burger</h1>
            <h1 class="h2">Price=Rs.200</h1>
            <button onclick="addToCart('Burger', 200)">Add To Cart</button>
        </div>
    </div>

    <div class="card">
        <div class="card-1"><img src="main-page-food/pizza.png" alt="Pizza"></div>
        <div class="card-2">
            <h1 class="h1">Pizza</h1>
            <h1 class="h2">Price=Rs.300</h1>
            <button onclick="addToCart('Pizza', 300)">Add To Cart</button>
        </div>
    </div>
</div>

<a href="just.html">Go to Cart</a>

<script>
    function addToCart(name, price) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ name, price });
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${name} has been added to your cart.`);
    }
</script>

</body>
</html>
